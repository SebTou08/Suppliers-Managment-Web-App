<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <form *ngIf="supplier" #editForm="ngForm" (ngSubmit)="editSupplier()">

    <div class="p-fluid" style="display: grid; gap: 5px">
      <div class="field mb-4">
        <input id="businessName" type="text" pInputText ngModel
               name="businessName"
               required class="w-full" placeholder="BusinessName"
               [(ngModel)]="supplier.businessName"
               [disabled]="!isEditable">
      </div>

      <div class="field mb-4">
        <input id="tradename" type="tradename" pInputText ngModel
               name="tradename" required class="w-full"
               placeholder="Trade Name" [(ngModel)]="supplier.tradename"
               [disabled]="!isEditable">
      </div>


      <div class="field mb-4">
        <input id="taxIdentification" type="text" pInputText
               ngModel
               name="taxIdentification" required class="w-full"
               placeholder="Tax Identification"
               [(ngModel)]="supplier.taxIdentification"
               [disabled]="true">

      </div>

      <div class="field mb-4">
        <input id="phoneNumber" type="text" pInputText ngModel
               name="phoneNumber" class="w-full"
               placeholder="Phone Number"
               [(ngModel)]="supplier.phoneNumber"
               [disabled]="!isEditable">
      </div>

      <div class="field mb-4">
        <input id="email" type="email" pInputText ngModel
               name="email" required class="w-full"
               placeholder="Email" [(ngModel)]="supplier.email"
               [disabled]="!isEditable">
      </div>

      <div class="field mb-4">
        <input id="website" type="text" pInputText ngModel
               name="website" required class="w-full"
               placeholder="Website" [(ngModel)]="supplier.website"
               [readonly]="!isEditable">
        <a *ngIf="!isEditable" [href]="supplier.website" target="_blank" class="p-button p-component p-button-text">
          Open website
        </a>
      </div>


      <div class="field mb-4">
        <input id="address" type="text" pInputText ngModel
               name="address" required class="w-full"
               placeholder="Address" [(ngModel)]="supplier.address"
               [disabled]="!isEditable">
      </div>

      <div class="field mb-4">
        <input id="country" type="text" pInputText ngModel
               name="country" required class="w-full"
               placeholder="Country" [(ngModel)]="supplier.country"
               [disabled]="!isEditable">
      </div>

      <div class="field mb-4">
        <p-inputNumber id="annualBilling" pInputText ngModel
                       name="annualBilling" class="w-full" mode="decimal"
                       [minFractionDigits]="2" [maxFractionDigits]="5"
                       placeholder="Annual Billing"
                       [(ngModel)]="supplier.annualBilling"
                       [disabled]="!isEditable"/>
      </div>

      <button *ngIf="isEditable" pButton pRipple label="Update"
              icon="pi pi-user"
              class="w-full"></button>
    </div>
  </form>
</div>
